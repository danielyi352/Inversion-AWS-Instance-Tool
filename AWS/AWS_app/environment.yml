# ----------------------------------------------------------------------------
# Conda environment for AWS EC2 container deployer GUI
# ----------------------------------------------------------------------------
name: aws-deployer
channels:
  - conda-forge
  - defaults
dependencies:
  # Core language
  - python=3.11

  # GUI
  - pyside6>=6.7

  # AWS SDK / CLI
  - boto3>=1.34
  - botocore>=1.34
  - awscli>=2.15

  # Misc
  - paramiko>=3.4
  - pip
  - pip:
      - fastapi>=0.115
      - uvicorn[standard]>=0.32
      - pydantic>=2.9
      - python-dotenv>=1.0
